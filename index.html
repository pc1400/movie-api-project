<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie Project</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Movie Project</h1>
    </header>

    <main>
      <form action="">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" value="Iron Man" />
        <button type="submit" id="searchButton">Search</button>
      </form>

      <h3><b>Movie: </b><span id="title" class="title"></span></h3>

      <p><b>Released: </b><span id="year" class="year"></span></p>

      <p><b>Rating: </b><span id="rating" class="rating"></span></p>

      <p><b>Box Office: </b><span id="boxOffice" class="boxOffice"></span></p>

      <img
        src="https://m.media-amazon.com/images/M/MV5BOTJlNzY5OTAtNjIxNi00MTUxLWJkZjEtZDcxYTg2YWY0MjZkXkEyXkFqcGc@._V1_SX300.jpg"
        alt="Poster"
        id="poster"
      />
    </main>

    <footer></footer>

    <script src="scripts.js"></script>
  </body>
</html>
